<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DF-New Level Upload API</title>
  <style>
    :root {
      --bg: #0f172a;
      --panel: #111827;
      --line: #334155;
      --text: #e5e7eb;
      --muted: #94a3b8;
      --ok: #22c55e;
      --warn: #eab308;
      --err: #ef4444;
      --accent: #38bdf8;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, sans-serif;
      background: radial-gradient(circle at 20% 0%, #1e293b 0%, var(--bg) 50%);
      color: var(--text);
      min-height: 100vh;
    }
    .wrap {
      max-width: 980px;
      margin: 24px auto;
      padding: 0 16px;
    }
    .panel {
      background: rgba(17, 24, 39, 0.92);
      border: 1px solid var(--line);
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 12px;
    }
    h1 { margin: 0 0 8px; font-size: 24px; }
    p { margin: 0 0 12px; color: var(--muted); }
    .grid {
      display: grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: 10px;
    }
    label { display: block; font-size: 13px; margin-bottom: 4px; color: var(--muted); }
    input, textarea, button {
      width: 100%;
      border: 1px solid var(--line);
      border-radius: 8px;
      background: #0b1220;
      color: var(--text);
      padding: 10px;
      font: inherit;
    }
    textarea { min-height: 260px; resize: vertical; }
    .row { display: flex; gap: 10px; }
    .row > * { flex: 1; }
    button {
      cursor: pointer;
      background: linear-gradient(180deg, #0ea5e9 0%, #0369a1 100%);
      border: none;
      font-weight: 600;
    }
    button.secondary {
      background: #1f2937;
      border: 1px solid var(--line);
    }
    pre {
      margin: 0;
      white-space: pre-wrap;
      word-break: break-word;
      font-family: Consolas, "Courier New", monospace;
      font-size: 12px;
      background: #020617;
      border: 1px solid var(--line);
      border-radius: 8px;
      padding: 12px;
      max-height: 280px;
      overflow: auto;
    }
    .hint { font-size: 12px; color: var(--muted); margin-top: 6px; }
    .ok { color: var(--ok); }
    .warn { color: var(--warn); }
    .err { color: var(--err); }
    @media (max-width: 760px) {
      .grid { grid-template-columns: 1fr; }
      .row { flex-direction: column; }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="panel">
      <h1>DF-New Level Upload API</h1>
      <p>
        Static API client hosted on GitHub Pages. Uploads levels to Firebase RTDB in the format:
        <code>/levels/&lt;id&gt;/data</code>.
      </p>
      <div class="grid">
        <div>
          <label for="baseUrl">Realtime DB Base URL</label>
          <input id="baseUrl" value="https://timetravel-server-default-rtdb.europe-west1.firebasedatabase.app/" />
        </div>
        <div>
          <label for="authToken">Auth Token (optional)</label>
          <input id="authToken" placeholder="Firebase auth token (if your rules require it)" />
        </div>
        <div>
          <label for="levelId">Level ID</label>
          <input id="levelId" placeholder="auto-generated if empty" />
        </div>
        <div>
          <label for="levelName">Level Name (optional)</label>
          <input id="levelName" placeholder="Displayed in DB metadata only" />
        </div>
        <div>
          <label for="author">Author (optional)</label>
          <input id="author" placeholder="Your name" />
        </div>
      </div>
      <div class="hint">
        Game client reads IDs from <code>/levels.json?shallow=true</code> and then fetches each
        <code>/levels/&lt;id&gt;/data.json</code>.
      </div>
    </div>

    <div class="panel">
      <label for="levelData">Level Data (raw text content)</label>
      <textarea id="levelData" placeholder="Paste the full level text here"></textarea>
      <div class="row" style="margin-top:10px;">
        <button id="uploadBtn">Upload Level</button>
        <button id="listBtn" class="secondary">List Remote Level IDs</button>
      </div>
    </div>

    <div class="panel">
      <label>Output</label>
      <pre id="output"></pre>
    </div>
  </div>

  <script src="./level-api.js"></script>
</body>
</html>
